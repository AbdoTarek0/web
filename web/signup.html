<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
</head>

<section>
    <form method="get">

        <h1>Sing up</h1>
        <div class="inputbox">
            <ion-icon name="name-outline"></ion-icon>
            <input type="text" id="user" required>
            <label for="user">User Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="pas" required>
            <label for="pas">Password</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="pas2" required>
            <label for="pas2">Confirm Password</label>
        </div>
        <button type="button" onclick="Singup()">Sing up</button>
        <div class="register">
            <p>if you have account <a href="login.html">login</a></p>
        </div>
    </form>
</section>

<body>
</body>

<script>
    function Singup() {
        var username = document.getElementById('user').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('pas').value;
        var confirmPassword = document.getElementById('pas2').value;

        if (username.trim() !== "" && email.trim() !== "" && password.trim() !== "" && confirmPassword.trim() !== "") {
            window.location.href = 'homepage.html';
        } else {
            alert('Please enter your information.');
        }
    }
</script>

</html>
